<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/style.css">
    <title>Mesto</title>
</head>
    <body class="root">
        <header class="header">
            <a href="header__logo">
                <img src="/images/logo.svg" alt="Логотип сайта" class="header__image">
            </a>
        </header>
        <section class="profile">
            <div class="profile__container">
                <a href="#" class="profile__link-img">
                    <img src="/images/profile__img.jpg" alt="Изображение Вашего профиля" class="profile__img">
                </a>
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__name-text">
                            Жак-Ив Кусто
                        </h1>
                        <div class="profile__name-btn">
                            <img src="/images/Vector-pencil.svg" alt="Кнопка редактировать" class="profile__name-pencil">
                        </div>
                    </div>
                    <h2 class="profile__subtitle">
                        Исследователь океана
                    </h2>
                </div>
                <div class="profile__btn">
                    <button class="profile__btn_style">+</button>
                </div>
               
            </div>
        </section>

        <section id="popup-profile" class="popup">
            <div class="popup__container">
                    <button class="popup__close-btn">
                        <img src="/images/close-icon.svg" alt="Кнопка закрытия" class="close__icon">
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form id="form" action="" class="inputs">
                        <input class="popup__input popup__input-name" placeholder="Введите имя">
                        <input class="popup__input popup__input-job" placeholder="Введите место работы">
                        <button type="submit" class="popup__submit-button">Сохранить</button>      
                    </form>
                   
            </div>
        </section>

        <section id="popup-card" class="popup">
            <div class="popup__container">
                    <button class="popup__close-btn popup__close-btn-card">
                        <img src="/images/close-icon.svg" alt="Кнопка закрытия" class="close__icon">
                    </button>
                    <h2 class="popup__title">Новое Место</h2>
                    <form id="form-card" action="" class="inputs">
                        <input class="popup__input popup__input-name popup__input-name-card" placeholder="Введите место">
                        <input class="popup__input popup__input-job popup__input-place-card" placeholder="Введите ссылку">
                        <button type="submit" class="popup__submit-button popup__submit-button-card">Сохранить</button>      
                    </form>
                   
            </div>
        </section>

        <section class="elements">
            <div id="content" class="elements__container">
                
            </div>
        </section>
        <footer class="footer">
            <div class="footer__container">
                <h2 class="footer__container-author">
                    © 2024 Mesto Russia
                </h2>
            </div>
        </footer>

        <template id="card">
            
            <div class="element__card">
                <div class="element__card_remove">
                    <svg class='element__card_remove_styles'width="18" height="19" viewBox="0 0 18 19" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.45787 17.86C2.51882 18.52 3.06735 19 3.73778 19H14.2615C14.9319 19 15.4804 18.5 15.5414 17.86L16.7197 5.69995H1.27954L2.45787 17.86Z" fill=""/>
                        <path d="M16.7201 1.9H11.5801V1.26C11.5801 0.560001 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.560001 6.44018 1.26V1.9H1.27991C0.568849 1.9 0 2.46 0 3.16C0 3.86001 0.568849 4.42001 1.27991 4.42001H16.7201C17.4312 4.42001 18 3.86001 18 3.16C18 2.46 17.4312 1.9 16.7201 1.9Z" fill="white"/>
                    </svg>
                </div>
                <div class="element__image">
                    <img src='' alt="Изображение карточки" class="element__image_style">
                </div>
                <div class="element__container">
                    <h2 class="element__title">
                       
                    </h2>
                        <!-- <img src="/images/heart-svgrepo-com.svg" alt="Кнопка Like" class="element__like-img"> -->
                            <svg class='element__like-svg' width="32px" height="30px" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 6.00019C10.2006 3.90317 7.19377 3.2551 4.93923 5.17534C2.68468 7.09558 2.36727 10.3061 4.13778 12.5772C5.60984 14.4654 10.0648 18.4479 11.5249 19.7369C11.6882 19.8811 11.7699 19.9532 11.8652 19.9815C11.9483 20.0062 12.0393 20.0062 12.1225 19.9815C12.2178 19.9532 12.2994 19.8811 12.4628 19.7369C13.9229 18.4479 18.3778 14.4654 19.8499 12.5772C21.6204 10.3061 21.3417 7.07538 19.0484 5.17534C16.7551 3.2753 13.7994 3.90317 12 6.00019Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                       
                </div>
            </div>

        </template> 
        <script src="/js/javaScript.js"></script>
    </body>
</html>
